<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Search</title>
    <script src="https://pooiod7.neocities.org/snips/GenerativeAI.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #fff;
            }
        }
        .container {
            text-align: center;
            animation: fadeIn 1s;
        }
        h1 {
            margin-bottom: 20px;
            animation: slideDown 1s;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: border-color 0.3s, transform 0.3s;
            animation: scaleUp 0.8s forwards;
            opacity: 0;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }
        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: scaleUp 0.8s forwards;
            opacity: 0;
            animation-delay: 0.7s;
            animation-fill-mode: forwards;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What would you like to find today?</h1>
        <form id="searchForm" action="/search" method="get" onsubmit="return animateOut()">
            <input type="text" name="q" placeholder="Search..." required>
            <input type="submit" value="Search">
        </form>
    </div>
    <script>
        function animateOut() {
            const form = document.getElementById('searchForm');
            form.style.animation = 'fadeOut 0.3s forwards';
            setTimeout(() => {
                form.submit();
            }, 400);
            return false;
        }
    </script>
</body>
</html>
