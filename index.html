<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Search</title>
    <link rel="icon" type="image/x-icon" href="/TinySearchIcon.png">
    <meta name="theme-color" content="#f0f2f5" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000;
            --border-color: #007BFF;
            --suggestion-bg: white;
            --suggestion-hover-bg: #f0f0f0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #fff;
                --border-color: #0056b3;
                --suggestion-bg: #333;
                --suggestion-hover-bg: #444;
            }
        }
        .container {
            text-align: center;
            animation: fadeIn 1s;
            position: relative;
            width: 100%;
            max-width: 400px; /* Set a maximum width for the container */
        }
        h1 {
            margin-bottom: 5vh;
            animation: slideDown 1s;
        }
        .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
        }
        a {
          color: var(--text-color);
        }
        input[type="text"] {
            padding: 10px;
            flex-grow: 1; /* Allow input to take available space */
            border: 2px solid var(--border-color);
            border-radius: 5px 0 0 5px; /* Rounded corners on the left */
            transition: border-color 0.3s, transform 0.3s;
            animation: scaleUp 0.8s forwards;
            opacity: 0;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }
        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            border-radius: 0 5px 5px 0; /* Rounded corners on the right */
            background-color: var(--border-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: scaleUp 0.8s forwards;
            opacity: 0;
            animation-delay: 0.7s;
            animation-fill-mode: forwards;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #suggestions {
            width: 100%; /* Make suggestions full width */
            border: 1px solid #ccc;
            margin: 5px auto 0;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 1;
            display: none;
            background-color: var(--suggestion-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: var(--suggestion-hover-bg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.5;
            transition: opacity 0.3s;
            animation: fadeInFooter 1s forwards;
        }
        footer:hover {
            opacity: 1;
        }
        @keyframes fadeInFooter {
            from { opacity: 0; }
            to { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What would you like to find today?</h1> <br>
        <form id="searchForm" action="/search" method="get" onsubmit="return animateOut()">
            <div class="search-bar">
                <input type="text" name="q" id="searchInput" placeholder="Search..." autocomplete="off" required>
                <input type="submit" value="Search">
            </div>
            <div id="suggestions"></div>
        </form>
    </div>
    <footer>
        A project by <a href="https://github.com/pooiod/TinySearch" target="_blank">pooiod7</a>
    </footer>
    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');
        
        setTimeout(function(){
          searchInput.focus();
        }, 50);

        searchInput.addEventListener('input', async function() {
            const query = this.value;
            if (query.length < 2) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const response = await fetch(`https://api.allorigins.win/raw?url=https://search.brave.com/api/suggest?q=${encodeURIComponent(query)}`);
            const suggestions = await response.json();
            suggestionsBox.innerHTML = '';
            
            if (suggestions[1].length > 0) {
                suggestions[1].forEach(item => {
                    const div = document.createElement('div');
                    div.textContent = item;
                    div.classList.add('suggestion-item');
                    div.addEventListener('click', function() {
                        searchInput.value = item;
                        suggestionsBox.style.display = 'none';
                    });
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        // searchInput.addEventListener('focus', function() {
        //     if (suggestionsBox.childNodes.length > 0) {
        //         suggestionsBox.style.display = 'block';
        //     }
        // });

        searchInput.addEventListener('blur', function() {
            setTimeout(() => {
                suggestionsBox.style.display = 'none';
            }, 100); 
        });

        function animateOut() {
            document.body.style.animation = 'fadeOut 0.2s forwards';
            setTimeout(() => {
                document.getElementById('searchForm').submit();
                // setTimeout(() => {
                //     window.location.reload();
                // }, 1000);
            }, 300);
            return false;
        }

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
