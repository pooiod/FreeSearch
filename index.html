<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Search</title>
    <link rel="icon" type="image/x-icon" href="/icon.png">
    <meta name="theme-color" content="#f0f2f5" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #fff;
            }
        }
        .container {
            text-align: center;
            animation: fadeIn 1s;
        }
        h1 {
            margin-bottom: 20px;
            animation: slideDown 1s;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: border-color 0.3s, transform 0.3s;
            animation: scaleUp 0.8s forwards;
            opacity: 0;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
            autocomplete: "off";
        }
        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: scaleUp 0.8s forwards;
            opacity: 0;
            animation-delay: 0.7s;
            animation-fill-mode: forwards;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.5;
            transition: opacity 0.3s;
            animation: fadeInFooter 1s forwards;
        }
        footer:hover {
            opacity: 1;
        }
        @keyframes fadeInFooter {
            from { opacity: 0; }
            to { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What would you like to find today?</h1> <br>
        <form id="searchForm" action="/search" method="get" onsubmit="return animateOut()">
            <input type="text" name="q" placeholder="Search..."  autocomplete="off" required>
            <input type="submit" value="Search">
        </form>
    </div>
    <footer>
        A project made by <a href="https://pooiod7.pages.dev" target="_blank">pooiod7</a>
    </footer>
    <script>
        function animateOut() {
            document.body.style.animation = 'fadeOut 0.2s forwards';
            setTimeout(() => {
                document.getElementById('searchForm').submit();
                setTimeout(() => {
                    document.body.style.opacity = 1;
                }, 1000);
            }, 300);
            return false;
        }
    </script>
</body>
</html>
