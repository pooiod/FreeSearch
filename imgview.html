<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        const urlParams = new URLSearchParams(window.location.search);
        img.src = urlParams.get('img');

        let scale = 1, originX = 0, originY = 0;
        let isPanning = false, lastX, lastY;

        img.onload = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scale = Math.min(canvas.width / img.width, canvas.height / img.height);
            originX = (canvas.width - img.width * scale) / 2;
            originY = (canvas.height - img.height * scale) / 2;
            draw();
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(originX, originY);
            ctx.scale(scale, scale);
            ctx.drawImage(img, 0, 0);
            ctx.restore();
        }

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const mouseX = e.clientX - originX;
            const mouseY = e.clientY - originY;
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;

            const newScale = scale * zoomFactor;
            if (newScale >= 1) { // Prevent zooming out beyond original size
                scale = newScale;
                originX = mouseX - mouseX * zoomFactor + originX;
                originY = mouseY - mouseY * zoomFactor + originY;
                constrainPan();
            } else {
                scale = 1; // Reset scale to 1 if zoomed out too much
                originX = (canvas.width - img.width) / 2;
                originY = (canvas.height - img.height) / 2;
            }
            draw();
        });

        canvas.addEventListener('mousedown', (e) => {
            isPanning = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isPanning) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                originX += dx;
                originY += dy;
                lastX = e.clientX;
                lastY = e.clientY;
                constrainPan();
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => isPanning = false);
        canvas.addEventListener('mouseout', () => isPanning = false);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scale = Math.min(canvas.width / img.width, canvas.height / img.height);
            originX = (canvas.width - img.width * scale) / 2;
            originY = (canvas.height - img.height * scale) / 2;
            draw();
        });

        function constrainPan() {
            const maxX = (img.width * scale - canvas.width) / 2;
            const maxY = (img.height * scale - canvas.height) / 2;
            originX = Math.min(0, Math.max(originX, -maxX));
            originY = Math.min(0, Math.max(originY, -maxY));
        }
    </script>
</body>
</html>
